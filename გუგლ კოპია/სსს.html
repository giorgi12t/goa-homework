<script>
// Simple mock search function — opens a new tab with a real Google search for demo purposes.
// IMPORTANT: This is just a UI demo. If you want to keep everything local, change the behavior below.
function doSearch(lucky){
const q = document.getElementById('q').value.trim();
if(!q){
// if empty, visually nudge and return
const input = document.getElementById('q');
input.focus();
input.style.transition='box-shadow .18s';
input.style.boxShadow='0 0 0 3px rgba(26,115,232,.12)';
setTimeout(()=>input.style.boxShadow='',450);
return;
}


if(lucky){
// open first search result via Google 'I'm feeling lucky' param
const url = 'https://www.google.com/search?q='+encodeURIComponent(q)+'&btnI=I';
window.open(url,'_blank');
} else {
const url = 'https://www.google.com/search?q='+encodeURIComponent(q);
window.open(url,'_blank');
}
}


// Submit on Enter
document.getElementById('searchForm').addEventListener('submit', function(e){
e.preventDefault();
doSearch(false);
});


// allow Enter key when input is focused
document.getElementById('q').addEventListener('keydown', function(e){
if(e.key === 'Enter'){
e.preventDefault();
doSearch(false);
}
});
</script>
