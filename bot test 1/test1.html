<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGG ‚Äî GPT-5 Style AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4a6cf7;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .chat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            min-height: 300px;
            overflow-y: auto;
        }
        .msg {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 85%;
        }
        .user {
            background: #4a6cf7;
            color: white;
            margin-left: auto;
        }
        .bot {
            background: #e3e8ff;
            color: black;
        }
        .input-area {
            max-width: 600px;
            margin: 15px auto;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            padding: 10px 18px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>ChatGG ü§ñ</h1>
</header>

<div class="content">
    <div id="chat" class="chat-box"></div>

    <div class="input-area">
        <input id="msg" type="text" placeholder="·Éô·Éò·Éó·ÉÆ·Éï·Éê ·Éì·Éê·É¨·Éî·É†·Éî...">
        <button onclick="sendMessage()">·Éí·Éê·Éí·Éñ·Éê·Éï·Éú·Éê</button>
    </div>
</div>

<script>
function addMsg(text, who){
    let chat = document.getElementById("chat");
    let div = document.createElement("div");
    div.className = "msg " + who;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const msg = document.getElementById("msg").value;
    if (!msg.trim()) return;

    addMsg(msg, "user");
    document.getElementById("msg").value = "";

    let r = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({message: msg})
    });

    let data = await r.json();
    addMsg(data.reply, "bot");
}
</script>

</body>
</html>
