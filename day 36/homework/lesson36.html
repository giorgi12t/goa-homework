<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex დავალებები 2-4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ამოცანა 2 -->
  <h2> მესამე ელემენტი გამოჩნდეს პირველზე </h2>
  <div class="container container2">
    <div class="item">ელემენტი 1</div>
    <div class="item">ელემენტი 2</div>
    <div class="item third">ელემენტი 3</div>
  </div>

 <!-- ამოცანა 3 -->
  <h2> მეორე ელემენტი იყოს ბოლო</h2>
  <div class="container container3">
    <div class="item">1</div>
    <div class="item second">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <!-- ამოცანა 4 -->
  <h2> ვერტიკალური განლაგება და პირველი ბოლოა </h2>
  <div class="container container4">
    <div class="item first">ელემენტი 1</div>
    <div class="item">ელემენტი 2</div>
    <div class="item">ელემენტი 3</div>
  </div>

</body>
</html>
