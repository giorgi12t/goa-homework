<!--flex კონტეინერში ჩასვი ორი <p> და ნახე როგორ ეწყობა გვერდიგვერდ დაამატე justify-content: center და გახადა ტექსტები ცენტრში-->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <title>Flex ორი <p></title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 150px;
      border: 2px solid #444;
    }

    p {
      background: #ddd;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>პირველი ტექსტი</p>
    <p>მეორე ტექსტი</p>
  </div>
</body>
</html>
