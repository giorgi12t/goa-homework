<!--ახსენით რას აკეთებს nth-child და border collapseი-->
<!--თუ გაქვს რამდენიმე ელემენტი მაგალითად <li> სიის შიგნით, შეგიძლია კონკრეტულად მე-2, მე-3, ან ყოველი ლუწი/კენტი აირჩიო.-->
<!-- შექმენით ცხრილი, სადაც შეიყვანთ თქვენ საყვარელ 5 ფილს, ცხრილში უნდა იყოს ფილმის სახელი, რეიტინგი და ადგილი. პირველი ადგილი იყოს ოქროს ფერი, მეორე ადგილი ვერცხლის ფერი, მესამე ადგილი ყავისფერი, დანარჩენი კი ნაცრისფერი-->
 <!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საყვარელი ფილმები</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse; 
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background: #f2f2f2;
    }

    tr:nth-child(2) { background: gold; }      
    tr:nth-child(3) { background: silver; }  
    tr:nth-child(4) { background: peru; }     
    tr:nth-child(n+5) { background: lightgray; } 
  </style>
</head>
<body>

<h2>ჩემი საყვარელი ფილმები</h2>

<table>
  <tr>
    <th>ადგილი</th>
    <th>ფილმის/თამაშის სახელი</th>
    <th>რეიტინგი</th>
  </tr>
  <tr>
    <td>1</td>
    <td>The Last of Us</td>
    <td>9.2</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Minecraft</td>
    <td>9.0</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Spider-Man</td>
    <td>8.8</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Interstellar</td>
    <td>8.7</td>
  </tr>
  <tr>
    <td>5</td>
    <td>Matrix</td>
    <td>8.6</td>
  </tr>
</table>

</body>
</html>
