#გააკეთეთ ქვემოთ მოცემული ფოტოს მსგავსი საიტი, აუცილებლად უნდა გქონდეთ ორი select შექმნილი და აუცილებლად უნდა გამოიყენოთ id

<!--Homework N1-->
<h1>Spring MVC dropdown example using select tag</h1>
<form>
<label> Country: </label>
    <select id="Indian">
        <option hidden selected>Indian</option>
        <option>Aerobic</option>
        <option>Anaerobic</option>
        <option>Flexibility Trng</option>
    </select>
    <br>
    <label> Favorite Exercise: </label>
    <select id="Exercise">
        <option hidden selected>Exercise</option>
        <option>pushups</option>
        <option>situps</option>
    </select>
    <br>
    <button>Submit</button>
</form>
