<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>დავალება 1</title>
<style>
a {
  color: green; 
}
a:hover {
  color: yellow; 
}
a:active {
  color: red; 
}
</style>
</head>
<body>
  <a href="#">გადადი ბმულზე</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>დავალება 2</title>
<style>
a {
  color: black; 
  text-decoration: none;
}
a:visited {
  color: purple; 
}
</style>
</head>
<body>
  <a href="https://google.com" target="_blank">Google</a><br>
  <a href="https://facebook.com" target="_blank">Facebook</a><br>
  <a href="https://youtube.com" target="_blank">YouTube</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>დავალება 3</title>
<style>
button {
  background-color: gray; 
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background-color: blue; 
}
button:active {
  background-color: green; 
}
</style>
</head>
<body>
  <button>დაჭირე მე</button>
</body>
</html>
