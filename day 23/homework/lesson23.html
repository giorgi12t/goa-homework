<!--დაამატე ცისფერი ფონური ფერი მთელ body-ს CSS-ში-->
<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ცისფერი ფონით</title>
  <style>
    body {
      background-color: #cfe8ff;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>გამარჯობა — ცისფერი ფონით</h1>
  <p>აქ შეგიძლია დაამატო შენი კონტენტი.</p>
</body>
</html>



<!--პარაგრაფს მიეცი ღრმა ლურჯი ფერი და 20px ზომა-->
<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ლურჯი პარაგრაფი</title>
  <style>
    body {
      background-color: #cfe8ff; /* ცისფერი ფონი */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    p {
      color: darkblue;       /* ღრმა ლურჯი ფერი */
      font-size: 20px;       /* ტექსტის ზომა */
    }
  </style>
</head>
<body>
  <p>ეს არის პარაგრაფი ღრმა ლურჯი ფერით და 20px ზომით.</p>
</body>
</html>

<!--ღილაკი გააკეთე შავი ფონისა და თეთრი ტექსტით-->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333; /* ოდნავ ღია შავი ჰოვერზე */
    }
  </style>
</head>
<body>
  <button>დამაჭირე</button>
</body>
</html>
